<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Volunteer</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'citizen/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <link rel="stylesheet" href="{% static 'aspiration/css/open-iconic-bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'aspiration/css/animate.css'%}">
    
    <link rel="stylesheet" href="{% static 'aspiration/css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'aspiration/css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{% static 'aspiration/css/magnific-popup.css'%}">

    <link rel="stylesheet" href="{% static 'aspiration/css/aos.css'%}">

    <link rel="stylesheet" href="{% static 'aspiration/css/ionicons.min.css'%}">

    <link rel="stylesheet" href="{% static 'aspiration/css/bootstrap-datepicker.css'%}">
    <link rel="stylesheet" href="{% static 'aspiration/css/jquery.timepicker.css'%}">

    
    <link rel="stylesheet" href="{% static 'aspiration/css/flaticon.css'%}">
    <link rel="stylesheet" href="{% static 'aspiration/css/icomoon.css'%}">
    <link rel="stylesheet" href="{% static 'aspiration/css/style.css'%}">
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'citizen/css/style.css' %}">
</head>
<body style="overflow: hidden;">

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static 'citizen/images/signup-img.jpg' %}" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>Registration form for citizens</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Full Name :</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="email">Email :</label>
                                <input type="email" name="email" id="email" required/>
                            </div>
                        </div>
                        <div class="form-radio">
                            <label for="volunteer" class="radio-label">Do you want to volunteer? </label>
                            <div class="form-radio-item">
                                <input type="radio" name="volunteer" id="yes" checked>
                                <label for="yes">Yes</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="volunteer" id="no">
                                <label for="no">No</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City :</label>
                                <div class="form-select">
                                    <select name="city" id="city">
                                        <option value=""></option>
                                        <option value="losangeles">Los Angeles</option>
                                        <option value="washington">Washington</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="profile_photo">Profile Photo :</label>
                                <input type="file" name="profile_photo" id="profile_photo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio :</label>
                            <textarea type="text" name="bio" id="bio" rows="5"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Password :</label>
                                <input type="text" name="password" id="password" required/>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password :</label>
                                <input type="confirm_password" name="confirm_password" id="confirm_password" required/>
                            </div>
                        </div>
                        <div class="form-submit" style="text-align: center;">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    
  <script src="{% static 'aspiration/js/jquery.min.js' %}"></script>
  <script src="{% static 'aspiration/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'aspiration/js/popper.min.js' %}"></script>
  <script src="{% static 'aspiration/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'aspiration/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'aspiration/js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'aspiration/js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'aspiration/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'aspiration/js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'aspiration/js/aos.js' %}"></script>
  <script src="{% static 'aspiration/js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'aspiration/js/scrollax.min.js' %}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static 'aspiration/js/google-map.js' %}"></script>
  <script src="{% static 'aspiration/js/main.js' %}"></script>
    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
