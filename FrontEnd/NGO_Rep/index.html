<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="overflow: hidden;">

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/form-img.jpg" alt="">
                    <div class="signup-img-content">
                        <h2>Register now </h2>
                        <p>be a part of a great cause !</p>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="organization_name" class="required">Organization Name</label>
                                    <input type="text" name="organization_name" id="organization_name" />
                                </div>
                                <div class="form-input">
                                    <label for="website_link" class="required">Website Link</label>
                                    <input type="text" name="website_link" id="website_link" />
                                </div>
                                <div class="form-input">
                                    <label for="city_names" class="required">Cities</label>
                                    <input type="text" name="city_names" id="city_names" />
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="organization_cause">organization cause</label>
                                    </div>
                                    <div class="select-list">
                                        <select name="organization_cause" id="meal_preference">
                                            <option value="Health">Health</option>
                                            <option value="Education">Education</option>
                                            <option value="Women Empowerment">Women Empowerment</option>
                                            <option value="Children">Children</option>
                                            <option value="Senior Citizens">Senior Citizens</option>
                                            <option value="Others">Others</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-input">
                                    <label for="description" class="required    ">Description</label>
                                    <textarea id="description" cols="30" rows="6    "></textarea>
                                </div>
                                <div class="form-input">
                                    <label for="org_logo">Organization Logo</label>
                                    <input type="file" name="org_logo" id="org_logo" class="logo"/>
                                </div>
                            </div>
                        </div>
                        <!-- Donate To Us -->
                        <!-- <div class="donate-us">
                            <label>Donate us</label>
                            <div class="price_slider ui-slider ui-slider-horizontal">
                                <div id="slider-margin"></div>
                                <span class="donate-value" id="value-lower"></span>
                            </div>
                        </div> -->
                        <div class="form-submit" style="text-align:center; margin-top: 40px;">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
